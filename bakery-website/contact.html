<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--! header section start-->
    <h1 class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html" >About</a>
            <a href="menu.html">Menu</a>
            <a href="product.html">Product</a>
            <a href="review.html">Review</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </nav>
        <div class="buttons">
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="cart-btn">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button id="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="search-form">
            <input type="text" class="search-input" id="search-box"
            placeholder="search here">
            <i class="fas fa-search"></i>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/1menu-cookies.jpg" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$4.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/1menu-donuts.jpg" alt="menu">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$9.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/1menu-kruvasan.jpg" alt="menu">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$6.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/1menu-macarons.jpg" alt="menu">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$5.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">Checkout Now</a>
        </div>
    </h1>
    <!--! header section end-->

    <!--! contact section start-->
    <section class="contact" id="contact">
        <h2 class="heading">CONTACT <span>US</span></h2>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d5249.077422350155!2d2.780339964422308!3d48.86700608347376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sdisneyland%20!5e0!3m2!1str!2str!4v1686494548948!5m2!1str!2str" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form class="form">
                <h6>get in touch</h6>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="e-mail">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="number">
                </div>
                <input type="submit" class="btn" value="Contact Now">
            </form>
        </div>
    </section>
    <!--! contact section end-->

    <!--! footer section start-->
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="search"> 
            <button class="btn btn-primary">Search</button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-youtube"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-twitch"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="links">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Product</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
            <a href="#">Blogs</a>
        </div>
        <div class="credit">created by <span>Cemile Orhan</span> | all rights reserved</div>
    </section>
    <!--! footer section end-->

    <script src="js/script.js"></script>

  </body>
</html>
